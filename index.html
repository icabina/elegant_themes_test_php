<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POST TO PHP API</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>





        <div class="fila formulario minipads">
            <div class="cols">
                <div class="col col_2">
                    <form id="task-form">

                        <input type="hidden" id="idTask">
                        <input type="text" id="add_name"
                            name="add_name" placeholder="Name">

                        <input type="text" id="add_last_name"
                            name="add_last_name"
                            placeholder="LastName">

                        <input type="text" id="add_email"
                            name="add_email" placeholder="Email">

                        <input type="text" id="add_address"
                            name="add_address" placeholder="Address">

                        <input type="text" id="add_city"
                            name="add_city" placeholder="City">

                        <input type="text" id="add_state"
                            name="add_state" placeholder="State">

                        <input type="text" id="add_zip"
                            name="add_zip" placeholder="Zip">

                        <input type="text" id="add_phone"
                            name="add_phone" placeholder="Phone">
                        <input type="text" id="add_birthdate"
                            name="add_birthdate"
                            placeholder="birthdate">

                        <button type="submit" class="btn btn-primary
                            btn-block text-center">Save User</button>
                    </form>
                </div>


            </div>
        </div>

    </body>
</html>
